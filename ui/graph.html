<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<head>
  <title>Prototype</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <!-- Js -->
  <script src="js/libs/jquery-3.1.1.min.js"></script>
  <script src="js/libs/d3.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/json_methods.js"></script>
  <script src="js/change_visibility.js"></script>

  <div class="container-fluid" id="container">
    <div class="row" id="parent">
      <div class="col-md-4" id="side_bar">
        <div class="container-fluid" id="feature_fusion">
          <h3>FEATURE FUSION</h3>
          <h4>FEATURE WEIGHTS</h4>
          <div class="form-horizontal">
            <div class="form-group">
              <label for="time" class="col-md-2 control-label" style="width: 50px;">TIME:</label>
              <div class="col-md-4">
                <input type="number" class="form-control" id="time" value="1.0" style="width: 100px;">
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-md-2 control-label" style="width: 50px;">URL:</label>
              <div class="col-md-4">
                <input type="number" class="form-control" id="url" value="1.0" style="width: 100px;">
              </div>
            </div>
          </div>
          <h4>ORDERED WEIGHTS</h4>
          <div class="form-group">
            <input type="number" class="form-control" id="ord_weights_low" value="0.8" style="width: 100px;">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="ord_weights_high" value="0.2" style="width: 100px;">
          </div>
        </div>
        <div class="container-fluid" id="domain_fusion">
          <h3>DOMAIN FUSION</h3>
          .............................
        </div>
        <div class="container-fluid" id="domain_clustering">
          <h3>DOMAIN CLUSTERING</h3>
          <div class="form-horizontal">
            <div class="form-group">
              <label for="prune_threshold" class="col-md-4 control-label" style="text-align: left;">PRUNE THRESHOLD:</label>
              <div class="col-md-4">
                <input type="number" class="form-control" id="prune_threshold" value="10" style="width: 100px;">
              </div>
            </div>
            <div class="form-group">
              <label for="max_cluster_size" class="col-md-4 control-label" style="text-align: left;">MAX CLUSTER SIZE:</label>
              <div class="col-md-4">
                <input type="number" class="form-control" id="max_cluster_size" value="100" style="width: 100px;">
              </div>
            </div>
          </div>
        </div> 
        <div class="container-fluid" id="buttons">
          <button type="button" class="btn btn-primary" id="apply_button">Apply</button>
          <button type="button" class="btn btn-default" id="cancel_button">Cancel</button>
        </div>
      </div>
      <div class="col-md-12" id="graph"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="panel-group" id="panel_group">
      <div class="panel panel-default" id="panel_default">
        <div class="panel-heading" id="panel_head">Server Response</div>
        <div class="panel-body" id="panel_body">Debug</div>
      </div>
    </div>
  </footer>
  <script>
    hide(document.getElementById('side_bar'));

    var jsonbody = {"jsonrpc": "2.0",
                        "method": "status",
                        "params": { },
                        "id": 123
                      };
    var request = json_post("http://127.0.0.1:8080" , jsonbody); 
    request.addEventListener('load', function(){
      if (request.readyState == 4 && request.status == 200){
        json = JSON.parse(request.responseText);
        $("#panel_head").text('Request Status = ' + request.status + ' ' + request.statusText);
        $("#panel_head").css('color', 'green');
        $("#panel_body").text("Server Response: " + json.result.activation.length + " Agent Activations;" + 
                              " Executed: " + json.result.executed + ";" + " State: " + json.result.state + ";");
        draw_graph(json.result.activation); 
      }
      else if (request.status != 400) {
        $("#panel_head").text('Request Status Error = ' + request.status + ' ' + request.statusText);
        $("#panel_head").css('color', 'red');
        $("#panel_body").text("Server Response: " + json.result.activation.length + " Agent Activations;" + 
                              " Executed: " + json.result.executed + ";" + " State: " + json.result.state + ";");

      } 
    });

  </script>
</body>
